<div>
  <h2>Powers</h2>
  <mdb-icon fab icon="fab fa-500px"></mdb-icon>
  <mdb-icon far icon="fab fa-address-book"></mdb-icon>
  <i class="fas fa-arrow-alt-circle-down"></i>
  test
  <mdb-icon fas icon="fab fa-arrow-alt-circle-down"></mdb-icon>
  tset
  <div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>
            Name
            <mdb-icon fas icon="fas fa-sort"></mdb-icon>
            <mdb-icon icon="fas fa-sort" (click)="sortBy('name')"></mdb-icon>
          </th>
          <th>
            Book
            <mdb-icon icon="sort" (click)="sortBy('book')"></mdb-icon>
          </th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Name</th>
          <th>Position</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let power of powers">
          <td>{{ power.name }}</td>
          <td>{{ power.book }}</td>
        </tr>
      </tbody>
    </table>
  </div>
