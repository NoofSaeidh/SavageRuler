<p>
  powers works!
</p>
<div>
<table class="table b-table table-striped table-hover table-sm">
  <thead class="">
    <tr>
      <th
        tabindex="0"
        class="sort-column"
        (click)="sortBy('name')"
      >
      Name
      </th>
      <th
        tabindex="0"
      >
        Book
      </th>
      <th
        tabindex="0"
      >
        Points
      </th>
      <th
        tabindex="0"
      >
        Duration
      </th>
      <th
        tabindex="0"
      >
        Distance
      </th>
      <th
        tabindex="0"
      >
        Rank
      </th>
    </tr>
  </thead>
  <tbody class="">
    <tr class="" mdbTableCol  *ngFor="let power of powers">
        <td aria-colindex="1" class="">{{ power.name }}</td>
        <td aria-colindex="2" class="">{{ power.book }}</td>
        <td aria-colindex="3" class="">{{ power.points }}</td>
        <td aria-colindex="4" class="">{{ power.duration }}</td>
        <td aria-colindex="5" class="">{{ power.distance }}</td>
        <td aria-colindex="6" class="">{{ power.rank }}</td>
    </tr>
  </tbody>
</table>
</div>
