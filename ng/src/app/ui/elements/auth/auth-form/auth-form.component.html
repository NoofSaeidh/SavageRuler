<form #authForm="ngForm" (ngSubmit)="onSubmit()" class="form">
  <div *ngIf="error" class="alert alert-danger">
    <strong>Error</strong>
    <br />
    <div [innerHTML]="error | safeHtml"></div>
  </div>
  <div class="form-group">
    <label for="username">{{ "Username" | localize }}</label>
    <input
      [(ngModel)]="model.username"
      type="text"
      class="form-control form-control-sm"
      name="username"
      id="username"
      placeholder="{{ 'Username' | localize }}"
      autocomplete="username"
      required
      #username="ngModel"
    />
    <div
      [hidden]="username.valid || username.pristine"
      class="alert alert-danger"
    >
      {{ "UsernameRequired" | localize }}
    </div>
  </div>
  <div class="form-group">
    <label for="password">{{ "Password" | localize }}</label>
    <input
      [(ngModel)]="model.password"
      type="password"
      class="form-control form-control-sm"
      name="password"
      id="password"
      placeholder="{{ 'Password' | localize }}"
      autocomplete="current-password"
      required
      #password="ngModel"
    />
    <div
      [hidden]="password.valid || password.pristine"
      class="alert alert-danger"
    >
      {{ "PasswordRequired" | localize }}
    </div>
  </div>
  <div class="form-check">
    <input
      [(ngModel)]="model.rememberMe"
      type="checkbox"
      class="form-check-input"
      name="rememberMe"
      id="rememberMe"
      #rememberMe="ngModel"
    />
    <label for="rememberMe">{{ "RememberMe" | localize }}</label>
  </div>
  <div class="">
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!authForm.form.valid || loading"
    >
      {{ "Login" | localize }}
    </button>
    <button type="button" class="btn btn-danger" (click)="close()">
      {{ "Cancel" | localize }}
    </button>
  </div>
</form>
