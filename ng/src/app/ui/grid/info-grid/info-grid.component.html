<table
  class="table
        b-table
        table-striped
        table-hover
        table-sm"
>
  <thead class="">
    <tr>
      <th
        *ngFor="let header of headers"
        tabindex="0"
        scope="col"
        (click)="clickHead(header, $event)"
      >
        <span [ngClass]="header.class">
          {{ localize[header.key] }}
        </span>
      </th>
    </tr>
  </thead>
  <tbody class="">
    <tr class="" *ngFor="let item of items; let i = index"
        (click)="clickRow(item, i, $event)">
      <!-- TODO: aria-colindex -->
      <td *ngFor="let field of fields" class="">{{ item[field.key] }}</td>
    </tr>
  </tbody>
</table>
