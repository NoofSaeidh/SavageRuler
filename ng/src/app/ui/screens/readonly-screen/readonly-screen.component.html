<div>
  <div *ngIf="isLoading; else loaded" class="loading">Loading...</div>
  <ng-template #loaded>
    <!-- MODAL -->
    <div
      [config]="{ show: showModalOnInit }"
      (onHidden)="showGrid()"
      bsModal
      #modalForm="bs-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="dialog-auto-name"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <ng-container *ngTemplateOutlet="formItemRef"></ng-container>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info btn-sm" (click)="modalForm.hide()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- if place *ngIf here - it will recreate readonly form on each item change -->
    <!-- FORM -->
    <div
      class="container-fluid"
      [hidden]="showType !== 'FORM' || !selected"
    >
      <div class="row">
        <span class="col">
          <button class="btn btn-secondary" (click)="showGrid()">
            <i class="fas fa-th"></i>
            {{ L['BackToGrid'] }}
          </button>
        </span>
      </div>
      <ng-container *ngTemplateOutlet="formItemRef"></ng-container>
    </div>

    <ng-template #formItemRef>
      <sr-readonly-form
        *ngIf="selected"
        [item]="selected.item"
        [localize]="localizeDescriptor"
        [view]="viewDescriptor.readFromTypeEntries"
      ></sr-readonly-form>
    </ng-template>

    <!-- GRID -->
    <sr-info-grid
      *ngIf="items"
      [items]="items"
      [localize]="localizeDescriptor"
      [view]="viewDescriptor.infoGridTypeEntries"
      [hidden]="showType === 'FORM'"
      (rowClicked)="onGridRowClicked($event)"
    ></sr-info-grid>
  </ng-template>
</div>
